<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>CanSat 2023</title>
</head>

<body>
  <header>
    <a href="index.htm">
      <img src="src/favicon.ico" alt="logo" class="logo">
    </a>
    <h1>
      The Project<br>
      <span>SkyFall</span>
    </h1>
  </header>
  <main>
    <div class="form-container">
        <form>
          <fieldset class="pre-flight-settings">
            <legend>Pre-flight settings</legend>
            <div>
              <label for="ground-altitude">Ground altitude</label>
              <input id="ground-altitude" type="number">
            </div>
            <div>
              <label for="control-word">Control word </label>
              <input id="control-word" type="number">
            </div>
          </fieldset>
          <button>Send</button>
        </form>
      </div>
  </main>
</body>

</html>
